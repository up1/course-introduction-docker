events { worker_connections 1024; }
http {

 upstream localhost {
    
    server backend1:8080;
    server backend2:8080;
    server backend3:8080;
 }
 server {
    listen 80;
    server_name localhost;
    location / {
       proxy_pass http://localhost;
       proxy_set_header Host $host;
    }
  }
}